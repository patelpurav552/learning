<div class="container">
    <input type="text"
            class="form-control"
            [(ngModel)]="username">

    <p *ngIf="enableUsername">Hello! welcome to ATMECS Technologies {{ username }}.</p>
    
    <button (click) = "onClick()" 
            class = "btn btn-primary"
            [disabled] = "!username">Reset User
    </button>
</div>
